<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        .sign {
            width: 500px;
            margin: 20% auto auto auto;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }

        .sign>button {
            width: 100%;
        }
    </style>

</head>

<body>
    <form action="">
        <div class="sign">
            <hgroup align="center">
                <h1>
                    <div><input type="text" placeholder="아이디"></div>
                    <div><input type="password" placeholder="비밀번호"></div>
                </h1>
                <h2>
                    <div><input type="text" placeholder="이름"></div>
                    <div><input type="date" max="2100-12-31" min="1900-01-01"></div>
                    <div><input type="email" placeholder="이메일"></div>
                </h2>

            </hgroup>
            <button input type="submit">회원가입</button>
        </div>
    </form>
</body>

</html>
